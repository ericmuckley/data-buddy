<!doctype html>
<html lang="en">

  <head>
    <title>Data-buddy</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/bootstrap-icons.css">
    <link rel="stylesheet" href="static/css/styles.css">
  </head>

  <body>

    <main>

      <div id="main-content" class="p-5">

        <h1>Data buddy</h1>

        <div class="mb-3">
          <label for="file-upload" class="form-label">Upload a CSV file</label>
          <input class="form-control rounded-pill" type="file" id="file-upload">
        </div>

        <div class="text-center" id='loading-div' style="display:none;">
          <h3>Loading dataset...</h3>
          <div class="spinner-border" style="width: 5rem; height:5rem;">
          </div>
        </div>


        <div id="data-stats-div" class='my-2'>
        </div>

        <div id="table-div" style="width:100%; overflow:auto; max-height:300px;">
        </div>

      </div>

    </main>

    <script src="static/js/d3.min.js"></script>
    <script src="static/js/plotly-latest.min.js"></script>
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/utils.js"></script>
    <script src="static/js/init.js"></script>

  </body>
</html>
